name: Main workflow

on:
  push:
    paths-ignore:
      - '**.md'
      - '.all-contributorsrc'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.all-contributorsrc'

jobs:
  plugin_test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: asdf_plugin_test
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: asdf-vm/actions/plugin-test@v1.0.0
        with:
          command: 'stern --version'

  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Shellcheck
      run: |
        which shellcheck
        shellcheck -V
        shellcheck bin/*

